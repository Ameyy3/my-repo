<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="codemirror-5.65.17/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-5.65.17/theme/dracula.css">
    <script src="codemirror-5.65.17/lib/codemirror.js"></script>
    <script src="codemirror-5.65.17/mode/clike/clike.js"></script>
    <script src="codemirror-5.65.17/mode/python/python.js"></script>
    <script src="codemirror-5.65.17/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #2c2c3e;
            padding: 15px;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #4caf50;
            color: white;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        .form-select, .form-control {
            background-color: #2c2c3e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .CodeMirror {
            background-color: #2c2c3e;
            color: #ffffff;
            border-radius: 5px;
        }

        .CodeMirror-scroll {
            height: 500px;
        }

        textarea {
            background-color: #2c2c3e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .side-panel textarea {
            margin-bottom: 15px;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row header">
            <div class="col-md-4">
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Choose Language...</option>
                    <option value="Java">Java</option>
                    <option value="Cpp">Cpp</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="col-md-8 text-end">
                <button type="button" class="btn btn-custom">Coding Sprint</button>
                <button type="button" id="run" class="btn btn-custom"><i class="bi bi-play-fill"></i> Run</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <textarea id="editor" class="form-control"></textarea>
            </div>
            <div class="col-md-4 side-panel">
                <label for="Input" class="form-label">Input</label>
                <textarea id="input" class="form-control"></textarea>
                <label for="Output" class="form-label">Output</label>
                <textarea id="output" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-c++src",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true,
        });

        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var run = document.getElementById("run");
        var option = document.getElementById("inlineFormSelectPref");

        option.addEventListener("change", function () {
            if (option.value == "Java") {
                editor.setOption("mode", "text/x-java");
            } else if (option.value == "Python") {
                editor.setOption("mode", "text/x-python");
            } else {
                editor.setOption("mode", "text/x-c++src");
            }
        });

        run.addEventListener("click", async function () {
            var code = {
                code: editor.getValue(),
                input: input.value,
                lang: option.value
            };
            var oData = await fetch("http://localhost:8000/compile", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(code)
            });
            var d = await oData.json();
            output.value = d.output;
        });

        editor.setSize("100%", "500px");
    </script>
</body>

</html>
